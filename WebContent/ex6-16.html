<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
function sum1 (a,b) {
	return a  + b;
}

var sum2 = function(a,b) {
	return a + b;
}

var sum3 = new Function("a", "b" , "return a+b");

console.log(sum1(10,20));
console.log(sum2(10,20));
console.log(sum3(10,20));
console.log(sum2(20));

 /* 함수의 argument */
 var myFunction = function(arg1 , arg2, arg3) {
	 console.log(arg1);
	 console.log(arg2.name);
	 console.log(arg3());
 }
 // 1번째는 변수, 2번째 객체,  3번째 함수
 myFunction(10, {name:"이원호"}, function(){ return "Hello World"} );
 
 (function (a,b) {
	 var sum = a+b;
	 console.log(sum);
 })(10,20);
 
 var myFunction2 = function() {
	 if(arguments.length==1) {
		 console.log(arguments[0]);
	 }
	 
	 if(arguments.length==2) {
		 console.log(arguments[1].name);
	 }
	 if(arguments.length==3) {
		 console.log(arguments[2]());
	 }
 }
 myFunction2(10);
 myFunction2(10, { name:"또치"} );
 myFunction2(10, { name:"또치"} , function() { return "놀러와~"});
 
 var init = function() {
	 document.body.onmouseover = function() {
		 console.log("onmouseover");
	 }
 }
</script>
</head>
<body onload="init();">
		<!-- Body의 내용이없으면 마우스 이벤트가 되지 않았다. -->
		
		<h1> Hello World</h1>
		
		<p >
		Hello<br>
		Hello<br>
		Hello<br>
		Hello<br>
		</p>
</body>
</html>
