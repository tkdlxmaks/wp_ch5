<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">
	var colors = [ "black", "red", "green", "pink", "yellow" ];
	var fruits = [ "apple", "banana", "orange", "mango", "cherry" ];

	/* concat */
	var tool = colors.concat(fruits);

	console.log(tool);

	/* join */
	var s = colors.join(":"); 
	
	/* --> String으로 조인  , 배열간  매개변수로 분류 */
	console.log(s);
	
	/* push, pop */
	var fruits2 =  [];
	fruits2.push("apple");
	console.log(fruits2);
	fruits2.push("banana");
	fruits2.push("mango");
	console.log(fruits2);
	fruits2.pop();
	console.log(fruits2);
	console.log(fruits2.pop());	// 튀어나올걸 출력한다.
	console.log(fruits2.pop());
	
	/* reverse */
	var love = ['요','해', '랑' , '사'];
	
	console.log(love);
	var reverseLove = love.reverse().join("♡");
	console.log(reverseLove);
	
	/* shift */
	colors.shift();
	console.log(colors);
	
	/* slice */
	console.log(fruits);
	var a = fruits.slice(1,4);	// 1번째부터 3번째까지 출력.    
	console.log(a);
	
	/* sort */
	console.log(fruits);
	fruits.sort();
	console.log(fruits);
	
	/* insert */
	fruits[1] = "grape";
	console.log(fruits);
	
	/* insert 함수  추가 */
	Array.prototype.insert = function(index, val) {
		/* 과제 */
	}
	
	// 예시
	
</script>
