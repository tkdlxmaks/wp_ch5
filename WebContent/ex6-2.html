<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script type="text/javascript">
	/* JSON 표기법 ( Java Script Object Natition) */
	var employee = {
		name : "안대혁";
		title : "강사";
		info : function() {
			console.log(this.name + " " + this.title);
		}
	};
	
	employee.info();
	
</script>
<body>

</body>
</html>
